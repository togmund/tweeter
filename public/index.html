<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External Fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <header class="profile">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <main class="container">

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method=POST action="/tweets">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>

    <article class="tweet">
      <header>
        <span class="photo">:)</span>
        <span class="username">username</span>
        <span class="handle">@handle</span>
      </header>
      <div>
        <span class="tweet-body">Readymade pinterest poutine, tousled truffaut VHS keffiyeh gluten-free distillery celiac skateboard vaporware. Cloud bread viral.</span>
      </div>
      <footer>
        <span class="age">age</span>
        <span class="icon">#</span>
        <span class="icon">%</span>
        <span class="icon">&</span>
      </footer>
    </article>

  </main>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>
  <script src="/scripts/tweets-hover.js"></script>

</body>

</html>
