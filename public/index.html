<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External Fonts & Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" />
  <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- Viewport normalization for responsive design -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <div>
  <nav>
    <span class="logo">tweeter</span>
    <span class="form-toggle">
      <span>write a <span class="emphasis">new</span> tweet</span>
      <span class="iconify" data-icon="mdi-chevron-double-down" data-inline="false"></span>
    </span>
  </nav>
</div>

  <!-- Page-specific (main) content here -->
  <header class="profile">
      <img src="/images/profile-hex.png">
      <h2>Ted Ogmundson</h2>
  </header>

  <main class="container">

    <section class="new-tweet">
      <form class="post-tweet" method=POST action="/tweets" >
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input name="submit" type="submit" value="tweet" >
        
        <span class="counter">140</span>
        <span class=invalid-post></span>
      </form>
    </section>

    <section class="tweets-container">

    </section>

  </main>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>

</body>

</html>
